name: Build and deploy Node.js app to Azure Web App - app-asia-agro-silage-dev0suc-fe

on:
  push:
    branches:

  workflow_dispatch:

permissions:          # ðŸ”¥ REQUIRED (THIS WAS MISSING)
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4FD6D6ECB3104595B900C27939F65D62 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B30C4E54A2C14D3A813E7070CC6BE4B7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F0E3D63422224E56BFFF509DD2FE49DC }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-asia-agro-silage-dev0suc-fe
          slot-name: Production
          package: dist
